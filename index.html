<!DOCTYPE html>
<html lang = "en-us">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
	background-color: #f0f0f5;
	font-family: Helvetica, sans-serif;
}

#wrapper {
	width: 100%;
	text-align: center;
}

h1 {
	text-align: center;
	margin-top: 150px;
}

#form {
	margin-top: 50px;
	margin-right: 42.5%;
	text-align: right;
	line-height: 1.5em;
}
</style>
<head>
<title>"Calendar Invite Test App"</title>
</head>

<body>

<div id = "wrapper" >
	<h1>Calendar Invite Test App</h1>
	<div id = "form">
		<form action ="/" method = "post">
			<label for = "from">From:</label> 
			<input type = "text" name = "from" required><br>

			<label for = "to">To:</label>
			<input type = "text" name = "to" required><br>

			<label for = "receiverMail">Their Email:</label>
			<input type = "email" name = "receiverMail" required><br>

			<label for = "subject">Subject:</label>
			<input type = "text" name = "subject" required><br><br>

			<label for="startDate">Start Date:</label>
			<input type = "datetime-local" name = "startDate" required><br>

			<label for="endDate">End Date:</label>
			<input type = "datetime-local" name = "endDate" required><br><br>

			<input type = "submit" value = "Submit">
			
			<input type = "reset" value = "Reset">
		</form>
	</div> <!--End Form -->
</div> <!-- End Wrapper -->

</body>

</html>
